name: Deploy
# Reusable workflow for docker-cd deployments

on:
  workflow_call:
    inputs:
      home-ops-repo:
        type: string
        default: wajeht/home-ops
      app-path:
        type: string
        required: true
        description: "Path to docker-compose.yml (e.g., apps/ufc)"
      tag:
        type: string
        required: true
        description: "Image tag (e.g., v0.1.2)"
    secrets:
      GH_TOKEN:
        required: true
        description: "GitHub PAT with repo and packages access"

concurrency:
  group: deploy-home-ops
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout home-ops
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.home-ops-repo }}
          token: ${{ secrets.GH_TOKEN }}

      - name: Checkout deploy workflow scripts
        uses: actions/checkout@v4
        with:
          repository: wajeht/docker-cd-deploy-workflow
          token: ${{ secrets.GH_TOKEN }}
          path: .deploy-workflow

      - name: Update image tag
        run: |
          node .deploy-workflow/src/update-tag.js \
            --app-path "${{ inputs.app-path }}" \
            --tag "${{ inputs.tag }}" \
            --repo "${{ github.repository }}"

      - name: Commit and push
        run: |
          node .deploy-workflow/src/git-push.js \
            --paths "${{ inputs.app-path }}/docker-compose.yml" \
            --message "chore(${{ github.event.repository.name }}): update to ${{ inputs.tag }}"

      - name: Cleanup workflow scripts
        run: rm -rf .deploy-workflow
