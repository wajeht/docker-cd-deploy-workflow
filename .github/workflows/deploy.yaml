name: Deploy
# Reusable workflow for docker-cd deployments

on:
  workflow_call:
    inputs:
      home-ops-repo:
        type: string
        default: wajeht/home-ops
      app-path:
        type: string
        required: true
        description: "Path to docker-compose.yml (e.g., apps/ufc)"
      tag:
        type: string
        required: true
        description: "Image tag (e.g., v0.1.2)"
    secrets:
      GH_TOKEN:
        required: true
        description: "GitHub PAT with repo and packages access"

concurrency:
  group: deploy-home-ops
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout home-ops
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.home-ops-repo }}
          token: ${{ secrets.GH_TOKEN }}

      - name: Update image tag
        run: |
          sed -i "s|image: ghcr.io/${{ github.repository }}:.*|image: ghcr.io/${{ github.repository }}:${{ inputs.tag }}|" \
            "${{ inputs.app-path }}/docker-compose.yml"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "${{ inputs.app-path }}/docker-compose.yml"
          if git diff --staged --quiet; then
            echo "No changes - already at ${{ inputs.tag }}"
          else
            git commit -m "chore(${{ github.event.repository.name }}): update to ${{ inputs.tag }}"
            for i in 1 2 3; do
              git push && break
              echo "Push failed (attempt $i), rebasing..."
              git pull --rebase origin main
            done
          fi
