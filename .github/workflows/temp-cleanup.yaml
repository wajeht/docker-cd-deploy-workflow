name: Temp Cleanup
# Reusable workflow to remove temporary PR deployments

on:
  workflow_call:
    inputs:
      home-ops-repo:
        type: string
        default: wajeht/home-ops
      app-path:
        type: string
        required: true
        description: "Base app path (e.g., apps/bang)"
    secrets:
      GH_TOKEN:
        required: true
        description: "GitHub PAT with repo and packages access"

concurrency:
  group: deploy-home-ops
  cancel-in-progress: false

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout home-ops
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.home-ops-repo }}
          token: ${{ secrets.GH_TOKEN }}

      - name: Remove temp stack
        env:
          APP_PATH: ${{ inputs.app-path }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          TEMP_PATH="${APP_PATH}-pr-${PR_NUMBER}"

          if [ ! -d "$TEMP_PATH" ]; then
            echo "Temp stack ${TEMP_PATH} does not exist, nothing to clean up"
            exit 0
          fi

          rm -rf "$TEMP_PATH"
          echo "Removed temp stack at ${TEMP_PATH}"

      - name: Commit and push
        env:
          APP_PATH: ${{ inputs.app-path }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          TEMP_PATH="${APP_PATH}-pr-${PR_NUMBER}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "chore(${REPO_NAME}): remove temp deploy pr-${PR_NUMBER}"
            for i in 1 2 3; do
              git push && break
              echo "Push failed (attempt $i), rebasing..."
              git pull --rebase origin main
            done
          fi

      - name: Update PR comment
        if: github.event.action != 'closed'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const marker = '<!-- temp-deploy -->';
            const date = new Date().toISOString().replace('T', ' ').slice(0, 19) + ' UTC';
            const body = `${marker}\n**Temp deploy removed**\n\nCleaned up: ${date}`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
            });

            const existing = comments.find(c => c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            }
