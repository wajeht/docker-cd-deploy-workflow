name: Temp Cleanup
# Reusable workflow to remove temporary PR deployments

on:
  workflow_call:
    inputs:
      home-ops-repo:
        type: string
        default: wajeht/home-ops
      app-path:
        type: string
        required: true
        description: "Base app path (e.g., apps/bang)"
    secrets:
      GH_TOKEN:
        required: true
        description: "GitHub PAT with repo and packages access"

concurrency:
  group: deploy-home-ops
  cancel-in-progress: false

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout home-ops
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.home-ops-repo }}
          token: ${{ secrets.GH_TOKEN }}

      - name: Checkout deploy workflow scripts
        uses: actions/checkout@v4
        with:
          repository: wajeht/docker-cd-deploy-workflow
          token: ${{ secrets.GH_TOKEN }}
          path: .deploy-workflow

      - name: Remove temp stack
        run: |
          node .deploy-workflow/src/cleanup.js \
            --app-path "${{ inputs.app-path }}" \
            --pr-number "${{ github.event.pull_request.number }}"

      - name: Commit and push
        run: |
          node .deploy-workflow/src/git-push.js \
            --paths "${{ inputs.app-path }}-pr-${{ github.event.pull_request.number }}" \
            --message "chore(${{ github.event.repository.name }}): remove temp deploy pr-${{ github.event.pull_request.number }}"

      - name: Cleanup GitHub deployment
        run: |
          node .deploy-workflow/src/deployment.js \
            --action cleanup \
            --token "${{ github.token }}" \
            --repo "${{ github.repository }}" \
            --environment "pr-${{ github.event.pull_request.number }}"

      - name: Cleanup workflow scripts
        run: rm -rf .deploy-workflow
