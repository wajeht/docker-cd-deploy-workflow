name: Temp Deploy
# Reusable workflow for temporary PR deployments
# Creates apps/<app>-pr-<N>/ in home-ops with modified traefik labels

on:
  workflow_call:
    inputs:
      home-ops-repo:
        type: string
        default: wajeht/home-ops
      app-path:
        type: string
        required: true
        description: "Base app path (e.g., apps/bang)"
      tag:
        type: string
        required: true
        description: "Image tag (e.g., abc1234)"
      domain:
        type: string
        default: jaw.dev
        description: "Base domain for temp deploy (e.g., jaw.dev)"
      port:
        type: string
        required: true
        description: "Container port for traefik loadbalancer"
    secrets:
      GH_TOKEN:
        required: true
        description: "GitHub PAT with repo and packages access"

concurrency:
  group: deploy-home-ops
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout home-ops
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.home-ops-repo }}
          token: ${{ secrets.GH_TOKEN }}

      - name: Create temp stack
        id: deploy
        env:
          APP_PATH: ${{ inputs.app-path }}
          TAG: ${{ inputs.tag }}
          DOMAIN: ${{ inputs.domain }}
          PORT: ${{ inputs.port }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          APP_NAME=$(basename "$APP_PATH")
          TEMP_NAME="${APP_NAME}-pr-${PR_NUMBER}"
          TEMP_PATH="${APP_PATH}-pr-${PR_NUMBER}"
          HOSTNAME="pr-${PR_NUMBER}-${APP_NAME}.${DOMAIN}"
          IMAGE="ghcr.io/${REPO}:${TAG}"

          mkdir -p "$TEMP_PATH"

          cat > "${TEMP_PATH}/docker-compose.yml" << EOF
          services:
            ${APP_NAME}:
              image: ${IMAGE}
              networks:
                - traefik
              labels:
                - "traefik.enable=true"
                - "traefik.http.routers.${TEMP_NAME}.rule=Host(\`${HOSTNAME}\`)"
                - "traefik.http.routers.${TEMP_NAME}.entrypoints=websecure"
                - "traefik.http.services.${TEMP_NAME}.loadbalancer.server.port=${PORT}"
              restart: unless-stopped

          networks:
            traefik:
              external: true
          EOF

          # remove leading whitespace from heredoc
          sed -i 's/^          //' "${TEMP_PATH}/docker-compose.yml"

          # disable rolling for temp deploys
          cat > "${TEMP_PATH}/docker-cd.yml" << EOF
          rolling_update: false
          EOF
          sed -i 's/^          //' "${TEMP_PATH}/docker-cd.yml"

          echo "url=https://${HOSTNAME}" >> "$GITHUB_OUTPUT"
          echo "Created temp stack at ${TEMP_PATH}"
          echo "URL: https://${HOSTNAME}"

      - name: Commit and push
        env:
          APP_PATH: ${{ inputs.app-path }}
          TAG: ${{ inputs.tag }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          TEMP_PATH="${APP_PATH}-pr-${PR_NUMBER}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "${TEMP_PATH}"
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "chore(${REPO_NAME}): temp deploy pr-${PR_NUMBER} @ ${TAG}"
            for i in 1 2 3; do
              git push && break
              echo "Push failed (attempt $i), rebasing..."
              git pull --rebase origin main
            done
          fi
