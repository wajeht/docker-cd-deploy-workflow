name: Temp Deploy
# Reusable workflow for temporary PR deployments
# Copies existing app stack, rewrites image/labels/volumes via Node.js script

on:
  workflow_call:
    inputs:
      home-ops-repo:
        type: string
        default: wajeht/home-ops
      app-path:
        type: string
        required: true
        description: "Base app path (e.g., apps/bang)"
      tag:
        type: string
        required: true
        description: "Image tag (e.g., abc1234)"
    secrets:
      GH_TOKEN:
        required: true
        description: "GitHub PAT with repo and packages access"

concurrency:
  group: deploy-home-ops
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      deployments: write
    outputs:
      url: ${{ steps.rewrite.outputs.url }}
    steps:
      - name: Checkout home-ops
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.home-ops-repo }}
          token: ${{ secrets.GH_TOKEN }}

      - name: Checkout deploy workflow scripts
        uses: actions/checkout@v4
        with:
          repository: wajeht/docker-cd-deploy-workflow
          token: ${{ secrets.GH_TOKEN }}
          path: .deploy-workflow

      - name: Checkout app repo for env overrides
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GH_TOKEN }}
          path: .app-repo
          sparse-checkout: .env.sops
          sparse-checkout-cone-mode: false

      - name: Install dependencies
        run: cd .deploy-workflow && npm ci

      - name: Request deployment
        id: deployment
        run: |
          node .deploy-workflow/src/deployment.js \
            --action request \
            --token "${{ github.token }}" \
            --repo "${{ github.repository }}" \
            --environment "pr-${{ github.event.pull_request.number }}" \
            --ref "${{ github.event.pull_request.head.sha }}"

      - name: Rewrite compose for temp deploy
        id: rewrite
        run: |
          node .deploy-workflow/src/rewrite-compose.js \
            --app-path "${{ inputs.app-path }}" \
            --tag "${{ inputs.tag }}" \
            --pr-number "${{ github.event.pull_request.number }}" \
            --repo-owner "${{ github.repository_owner }}" \
            --app-repo-path .app-repo

      - name: Commit and push
        run: |
          node .deploy-workflow/src/git-push.js \
            --paths "${{ inputs.app-path }}-pr-${{ github.event.pull_request.number }}" \
            --message "chore(${{ github.event.repository.name }}): temp deploy pr-${{ github.event.pull_request.number }} @ ${{ inputs.tag }}"

      - name: Wait for deployment to be healthy
        id: health
        run: |
          URL="${{ steps.rewrite.outputs.url }}"
          echo "Waiting up to 30s for $URL..."
          for i in $(seq 1 6); do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 5 "$URL" 2>/dev/null || echo "000")
            echo "Attempt $i/6: HTTP $STATUS"
            if [ "$STATUS" = "200" ]; then
              echo "healthy=true" >> "$GITHUB_OUTPUT"
              exit 0
            fi
            sleep 5
          done
          echo "healthy=false" >> "$GITHUB_OUTPUT"

      - name: Mark deployment success
        run: |
          if [ "${{ steps.health.outputs.healthy }}" = "true" ]; then
            DESC="Temp deploy is ready"
          else
            DESC="Temp deploy will be ready in a few seconds"
          fi
          node .deploy-workflow/src/deployment.js \
            --action deploy \
            --token "${{ github.token }}" \
            --repo "${{ github.repository }}" \
            --environment "pr-${{ github.event.pull_request.number }}" \
            --deployment-id "${{ steps.deployment.outputs.deployment-id }}" \
            --url "${{ steps.rewrite.outputs.url }}" \
            --description "$DESC"

      - name: Cleanup workflow scripts
        run: rm -rf .deploy-workflow .app-repo
