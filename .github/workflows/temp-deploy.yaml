name: Temp Deploy
# Reusable workflow for temporary PR deployments
# Copies existing app stack, rewrites image/labels/volumes via Node.js script

on:
  workflow_call:
    inputs:
      home-ops-repo:
        type: string
        default: wajeht/home-ops
      app-path:
        type: string
        required: true
        description: "Base app path (e.g., apps/bang)"
      tag:
        type: string
        required: true
        description: "Image tag (e.g., abc1234)"
      domain:
        type: string
        default: jaw.dev
        description: "Base domain (e.g., jaw.dev)"
      data-dir:
        type: string
        default: /home/jaw/data
        description: "Base data directory on server"
    secrets:
      GH_TOKEN:
        required: true
        description: "GitHub PAT with repo and packages access"

concurrency:
  group: deploy-home-ops
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.rewrite.outputs.url }}
    steps:
      - name: Checkout home-ops
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.home-ops-repo }}
          token: ${{ secrets.GH_TOKEN }}

      - name: Checkout deploy workflow scripts
        uses: actions/checkout@v4
        with:
          repository: wajeht/docker-cd-deploy-workflow
          token: ${{ secrets.GH_TOKEN }}
          path: .deploy-workflow

      - name: Install dependencies
        run: cd .deploy-workflow && npm ci

      - name: Rewrite compose for temp deploy
        id: rewrite
        run: |
          node .deploy-workflow/src/rewrite-compose.js \
            --app-path "${{ inputs.app-path }}" \
            --tag "${{ inputs.tag }}" \
            --pr-number "${{ github.event.pull_request.number }}" \
            --repo-owner "${{ github.repository_owner }}" \
            --domain "${{ inputs.domain }}" \
            --data-dir "${{ inputs.data-dir }}"

      - name: Commit and push
        run: |
          node .deploy-workflow/src/git-push.js \
            --paths "${{ inputs.app-path }}-pr-${{ github.event.pull_request.number }}" \
            --message "chore(${{ github.event.repository.name }}): temp deploy pr-${{ github.event.pull_request.number }} @ ${{ inputs.tag }}"

      - name: Comment PR with deploy URL
        run: |
          node .deploy-workflow/src/comment.js \
            --action deploy \
            --token "${{ secrets.GH_TOKEN }}" \
            --repo "${{ github.repository }}" \
            --pr-number "${{ github.event.pull_request.number }}" \
            --url "${{ steps.rewrite.outputs.url }}" \
            --tag "${{ inputs.tag }}"

      - name: Cleanup workflow scripts
        run: rm -rf .deploy-workflow
