name: Temp Deploy
# Reusable workflow for temporary PR deployments
# Copies existing app stack from home-ops, rewrites image tag + traefik labels + volume paths

on:
  workflow_call:
    inputs:
      home-ops-repo:
        type: string
        default: wajeht/home-ops
      app-path:
        type: string
        required: true
        description: "Base app path (e.g., apps/bang)"
      tag:
        type: string
        required: true
        description: "Image tag (e.g., abc1234)"
      domain:
        type: string
        default: jaw.dev
        description: "Base domain (e.g., jaw.dev)"
      data-dir:
        type: string
        default: /home/jaw/data
        description: "Base data directory on server"
    secrets:
      GH_TOKEN:
        required: true
        description: "GitHub PAT with repo and packages access"

concurrency:
  group: deploy-home-ops
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout home-ops
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.home-ops-repo }}
          token: ${{ secrets.GH_TOKEN }}

      - name: Create temp stack
        id: deploy
        env:
          APP_PATH: ${{ inputs.app-path }}
          TAG: ${{ inputs.tag }}
          DOMAIN: ${{ inputs.domain }}
          DATA_DIR: ${{ inputs.data-dir }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_OWNER: ${{ github.repository_owner }}
        run: |
          APP_NAME=$(basename "$APP_PATH")
          TEMP_NAME="${APP_NAME}-pr-${PR_NUMBER}"
          TEMP_PATH="${APP_PATH}-pr-${PR_NUMBER}"
          HOSTNAME="pr-${PR_NUMBER}-${APP_NAME}.${DOMAIN}"

          # Copy entire app directory (compose, .enc.env, docker-cd.yml, etc.)
          rm -rf "$TEMP_PATH"
          cp -r "$APP_PATH" "$TEMP_PATH"
          cd "$TEMP_PATH"

          # Update image tag (only our own ghcr.io images, not third-party)
          sed -i "s|\(image: ghcr.io/${REPO_OWNER}/[^:]*\):.*|\1:${TAG}|" docker-compose.yml

          # Rewrite traefik router/service names to avoid conflicts with prod
          sed -i "s|traefik\.http\.routers\.${APP_NAME}|traefik.http.routers.${TEMP_NAME}|g" docker-compose.yml
          sed -i "s|traefik\.http\.services\.${APP_NAME}|traefik.http.services.${TEMP_NAME}|g" docker-compose.yml

          # Rewrite hostname
          sed -i "s|${APP_NAME}\.${DOMAIN}|${HOSTNAME}|g" docker-compose.yml

          # Isolate data volumes so temp doesn't corrupt prod
          sed -i "s|${DATA_DIR}/${APP_NAME}|${DATA_DIR}/${TEMP_NAME}|g" docker-compose.yml

          # Force no rolling update for temp deploys
          echo "rolling_update: false" > docker-cd.yml

          echo "url=https://${HOSTNAME}" >> "$GITHUB_OUTPUT"
          echo "Created temp stack at ${TEMP_PATH}"
          echo "URL: https://${HOSTNAME}"
          echo "--- docker-compose.yml ---"
          cat docker-compose.yml

      - name: Commit and push
        env:
          APP_PATH: ${{ inputs.app-path }}
          TAG: ${{ inputs.tag }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          TEMP_PATH="${APP_PATH}-pr-${PR_NUMBER}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "${TEMP_PATH}"
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "chore(${REPO_NAME}): temp deploy pr-${PR_NUMBER} @ ${TAG}"
            for i in 1 2 3; do
              git push && break
              echo "Push failed (attempt $i), rebasing..."
              git pull --rebase origin main
            done
          fi

      - name: Comment PR with deploy URL
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const url = '${{ steps.deploy.outputs.url }}';
            const body = `**Temp deploy ready**\n\n${url}\n\n_docker-cd will pick this up within ~60s_`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });
