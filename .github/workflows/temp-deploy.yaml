name: Temp Deploy
# Reusable workflow for temporary PR deployments
# Copies existing app stack, rewrites image/labels/volumes via Node.js script

on:
  workflow_call:
    inputs:
      home-ops-repo:
        type: string
        default: wajeht/home-ops
      app-path:
        type: string
        required: true
        description: "Base app path (e.g., apps/bang)"
      tag:
        type: string
        required: true
        description: "Image tag (e.g., abc1234)"
      domain:
        type: string
        default: jaw.dev
        description: "Base domain (e.g., jaw.dev)"
      data-dir:
        type: string
        default: /home/jaw/data
        description: "Base data directory on server"
    secrets:
      GH_TOKEN:
        required: true
        description: "GitHub PAT with repo and packages access"

concurrency:
  group: deploy-home-ops
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.rewrite.outputs.url }}
    steps:
      - name: Checkout home-ops
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.home-ops-repo }}
          token: ${{ secrets.GH_TOKEN }}

      - name: Checkout deploy workflow scripts
        uses: actions/checkout@v4
        with:
          repository: wajeht/docker-cd-deploy-workflow
          token: ${{ secrets.GH_TOKEN }}
          path: .deploy-workflow

      - name: Install dependencies
        run: cd .deploy-workflow && npm ci

      - name: Rewrite compose for temp deploy
        id: rewrite
        run: |
          node .deploy-workflow/src/rewrite-compose.js \
            --app-path "${{ inputs.app-path }}" \
            --tag "${{ inputs.tag }}" \
            --pr-number "${{ github.event.pull_request.number }}" \
            --repo-owner "${{ github.repository_owner }}" \
            --domain "${{ inputs.domain }}" \
            --data-dir "${{ inputs.data-dir }}"

      - name: Cleanup workflow scripts
        run: rm -rf .deploy-workflow

      - name: Commit and push
        env:
          APP_PATH: ${{ inputs.app-path }}
          TAG: ${{ inputs.tag }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          TEMP_PATH="${APP_PATH}-pr-${PR_NUMBER}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "${TEMP_PATH}"
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "chore(${REPO_NAME}): temp deploy pr-${PR_NUMBER} @ ${TAG}"
            for i in 1 2 3; do
              git push && break
              echo "Push failed (attempt $i), rebasing..."
              git pull --rebase origin main
            done
          fi

      - name: Comment PR with deploy URL
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const url = '${{ steps.rewrite.outputs.url }}';
            const body = `**Temp deploy ready**\n\n${url}\n\n_docker-cd will pick this up within ~60s_`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });
